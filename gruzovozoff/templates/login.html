{% extends 'base.html' %}
{% block content %}
<h2>Вход</h2>
<form method="post">
    <p>Логин: <input name="username" required></p>
    <p>Пароль: <input type="password" name="password" required></p>
    <p><button type="submit">Войти</button></p>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
</form>
{% endblock %}
